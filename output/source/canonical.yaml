meta:
    engine: 4.2.1
    name: travis-ergogen-2026
    version: 2026.01.22
    date: '2026-01-22'
    author: Travis Hardiman
    url: 'https://github.com/dieseltravis/travis-ergogen-2026'
    tags:
        - ergogen
        - keyboard
        - cherrymx
        - hotswap
    cool_font: 3270 Nerd Font
units:
    kp: U + 2
    kspr: U + 1
    bp: kp/2 + 4
    sp: 1
    st: 1
    stabilizer_width: 7
    stabilizer_height: 16
    stabilizer_offset: 0
    stabilizer_spacing_3u: U * ((3 - 1) / 2)
    stabilizer_spacing_2u: 23.86 / 2
points:
    zones:
        matrix:
            anchor:
                shift:
                    - 50
                    - -200
            key:
                padding: kp
                spread: kspr
                tags:
                    - key
            columns:
                col0:
                    key:
                        tags: col_even
                        splay: 3sp
                        stagger: 0st
                        column_net: col0
                    rows:
                        row0:
                            shift:
                                - 0.5kspr
                                - 0.0kp
                            width: 2U
                            rotate: 1
                            tags:
                                - row_even
                                - key
                                - 2u_stabilizers
                            key:
                                led_next: LED_37
                                led_this: LED_36
                        row1:
                            shift:
                                - '-0.5kspr'
                                - 0.0kp
                            rotate: -1
                            key:
                                led_next: LED_36
                                led_this: LED_35
                        row2:
                            key:
                                led_next: LED_23
                                led_this: LED_22
                        row3:
                            key:
                                led_next: LED_22
                                led_this: LED_21
                        row4:
                            key:
                                led_next: LED_9
                                led_this: LED_8
                        row5:
                            key:
                                led_next: LED_8
                                led_this: LED_7
                col1:
                    key:
                        tags: col_odd
                        splay: '-sp'
                        stagger: st
                        column_net: col1
                    rows:
                        row0:
                            skip: true
                        row1:
                            key:
                                led_next: LED_35
                                led_this: LED_34
                        row2:
                            key:
                                led_next: LED_24
                                led_this: LED_23
                        row3:
                            key:
                                led_next: LED_21
                                led_this: LED_20
                        row4:
                            key:
                                led_next: LED_10
                                led_this: LED_9
                        row5:
                            key:
                                led_next: LED_7
                                led_this: LED_6
                col2:
                    key:
                        tags: col_even
                        splay: '-sp'
                        stagger: st
                        column_net: col2
                    rows:
                        row0:
                            key:
                                led_next: LED_38
                                led_this: LED_37
                        row1:
                            key:
                                led_next: LED_34
                                led_this: LED_33
                        row2:
                            key:
                                led_next: LED_25
                                led_this: LED_24
                        row3:
                            key:
                                led_next: LED_20
                                led_this: LED_19
                        row4:
                            key:
                                led_next: LED_11
                                led_this: LED_10
                        row5:
                            key:
                                led_next: LED_6
                                led_this: LED_5
                col3:
                    key:
                        tags: col_odd
                        splay: '-sp'
                        stagger: st
                        column_net: col3
                    rows:
                        row0:
                            key:
                                led_next: LED_39
                                led_this: LED_38
                        row1:
                            key:
                                led_next: LED_33
                                led_this: LED_32
                        row2:
                            key:
                                led_next: LED_26
                                led_this: LED_25
                        row3:
                            key:
                                led_next: LED_19
                                led_this: LED_18
                        row4:
                            key:
                                led_next: LED_12
                                led_this: LED_11
                        row5:
                            key:
                                led_next: LED_5
                                led_this: LED_4
                col4:
                    key:
                        tags: col_even
                        splay: '-sp'
                        stagger: '-st'
                        column_net: col4
                    rows:
                        row0:
                            key:
                                led_next: LED_40
                                led_this: LED_39
                        row1:
                            key:
                                led_next: LED_32
                                led_this: LED_31
                        row2:
                            key:
                                led_next: LED_27
                                led_this: LED_26
                        row3:
                            key:
                                led_next: LED_18
                                led_this: LED_17
                        row4:
                            key:
                                led_next: LED_13
                                led_this: LED_12
                        row5:
                            key:
                                led_next: LED_4
                                led_this: LED_3
                col5:
                    key:
                        tags: col_odd
                        splay: '-sp'
                        stagger: '-st'
                        column_net: col5
                    rows:
                        row0:
                            skip: true
                        row1:
                            key:
                                led_next: LED_31
                                led_this: LED_30
                        row2:
                            key:
                                led_next: LED_28
                                led_this: LED_27
                        row3:
                            key:
                                led_next: LED_17
                                led_this: LED_16
                        row4:
                            key:
                                led_next: LED_14
                                led_this: LED_13
                        row5:
                            key:
                                led_next: LED_3
                                led_this: LED_2
                col6:
                    key:
                        tags: col_even
                        splay: '-sp'
                        stagger: '-st'
                        column_net: col6
                    rows:
                        row0:
                            shift:
                                - '-0.5kspr'
                                - 0.0kp
                            width: 2U
                            rotate: -1
                            tags:
                                - row_even
                                - key
                                - 2u_stabilizers
                            key:
                                led_next: ''
                                led_this: LED_40
                        row1:
                            shift:
                                - 0.5kspr
                                - 0.0kp
                            rotate: 1
                            key:
                                led_next: LED_30
                                led_this: LED_29
                        row2:
                            key:
                                led_next: LED_29
                                led_this: LED_28
                        row3:
                            key:
                                led_next: LED_16
                                led_this: LED_15
                        row4:
                            key:
                                led_next: LED_13
                                led_this: LED_14
                        row5:
                            key:
                                led_next: LED_2
                                led_this: LED_1
            rows:
                row0:
                    tags:
                        - key
                        - row_even
                    row_net: row0
                row1:
                    tags:
                        - key
                        - row_odd
                    row_net: row1
                row2:
                    tags:
                        - key
                        - row_even
                    row_net: row2
                row3:
                    tags:
                        - key
                        - row_odd
                    row_net: row3
                row4:
                    tags:
                        - key
                        - row_even
                    row_net: row4
                row5:
                    tags:
                        - key
                        - row_odd
                    row_net: row5
outlines:
    raw:
        -
            what: rectangle
            where: true
            size:
                - kp + 2
                - kp + 2
    2u_stabilizer:
        -
            operation: stack
            where: 2u_stabilizers
            what: rectangle
            size:
                - stabilizer_width
                - stabilizer_height
            adjust:
                shift:
                    - stabilizer_spacing_2u
                    - stabilizer_offset
        -
            operation: stack
            where: 2u_stabilizers
            what: rectangle
            size:
                - stabilizer_width
                - stabilizer_height
            adjust:
                shift:
                    - '-stabilizer_spacing_2u'
                    - stabilizer_offset
    keys:
        -
            what: rectangle
            where: key
            size:
                - kp - 2
                - kp - 2
    board:
        -
            what: polygon
            operation: stack
            fillet: 2.75
            points:
                -
                    ref: matrix_col0_row0
                    shift:
                        - '-bp - 0.5kspr - 8'
                        - '-bp - 10'
                -
                    ref: matrix_col3_row0
                    shift:
                        - '-bp/3'
                        - '-bp - 12'
                -
                    ref: matrix_col3_row0
                    shift:
                        - bp/3
                        - '-bp - 12'
                -
                    ref: matrix_col6_row0
                    shift:
                        - bp + 0.5kspr + 8
                        - '-bp - 10'
                -
                    ref: matrix_col6_row1
                    shift:
                        - bp + 8
                        - '-bp / 2'
                -
                    ref: matrix_col6_row2
                    shift:
                        - bp
                        - '-bp / 2'
                -
                    ref: matrix_col6_row5
                    shift:
                        - bp
                        - bp + 20
                -
                    ref: matrix_col6_row5
                    shift:
                        - 0
                        - bp + 20
                -
                    ref: matrix_col5_row5
                    shift:
                        - 0
                        - bp + 20
                -
                    ref: matrix_col4_row5
                    shift:
                        - 0
                        - bp + 20
                -
                    ref: matrix_col3_row5
                    shift:
                        - 0
                        - bp + 20
                -
                    ref: matrix_col2_row5
                    shift:
                        - 0
                        - bp + 20
                -
                    ref: matrix_col1_row5
                    shift:
                        - 0
                        - bp + 20
                -
                    ref: matrix_col0_row5
                    shift:
                        - 0
                        - bp + 20
                -
                    ref: matrix_col0_row5
                    shift:
                        - '-bp'
                        - bp + 20
                -
                    ref: matrix_col0_row2
                    shift:
                        - '-bp'
                        - '-bp / 2'
                -
                    ref: matrix_col0_row1
                    shift:
                        - '-bp - 8'
                        - '-bp / 2'
    combo:
        -
            name: board
        -
            operation: subtract
            name: keys
pcbs:
    travis_erg2026:
        template: kicad8
        outlines:
            main:
                outline: board
        footprints:
            mcu:
                what: travis/ScottoKeebs-RP2040_Pro_Micro
                where:
                    ref: matrix_col6_row5
                    shift:
                        - -3.5
                        - kp + 0.5
                    rotate: -90
                params:
                    value: RP2040 Pro Micro
                    P4: GND
                    P5: GND
                    P6: sda
                    P7: scl
                    P8: row0
                    P9: row1
                    P10: row2
                    P11: row3
                    P12: row4
                    P13: row5
                    P14: GP12
                    P15: GP13
                    P16: GP14
                    P17: encA
                    P18: encC
                    P29: GND
                    P26: col6
                    P25: col5
                    P24: col4
                    P23: col3
                    P22: col2
                    P21: col1
                    P20: col0
                    P19: LED_1
                    offset3d:
                        - 0
                        - 0
                        - 5
            cap1:
                what: travis/CRadialD63H11P25
                params:
                    P1: VCC
                    P2: GND
                    side: F
                    bend: 90
                    value: 6.3V 1000uF
                where:
                    ref: matrix_col6_row5
                    shift:
                        - 3
                        - kp - 0.5
                    rotate: 90
            oled1:
                what: travis/Keebio-I2C_Breakout
                params:
                    P3: scl
                    P4: sda
                where:
                    ref: matrix_col0_row5
                    shift:
                        - '-kp / 2 - 1'
                        - kp + 5.5
                    rotate: 0
            oled2:
                what: travis/Keebio-I2C_Breakout
                params:
                    P3: scl
                    P4: sda
                where:
                    ref: matrix_col1_row5
                    shift:
                        - '-2.54 - 1.27'
                        - kp / 2 + 1.5
                    rotate: 90
            oled3:
                what: travis/Keebio-I2C_Breakout
                params:
                    P3: scl
                    P4: sda
                where:
                    ref: matrix_col1_row5
                    shift:
                        - 2.54 + 1.27
                        - kp + 11
                    rotate: 273
            oled4:
                what: travis/Keebio-I2C_Breakout
                params:
                    P3: scl
                    P4: sda
                where:
                    ref: matrix_col3_row5
                    shift:
                        - '-2.54 - 1.27'
                        - kp / 2 + 1.5
                    rotate: 90
            oled5:
                what: travis/Keebio-I2C_Breakout
                params:
                    P3: scl
                    P4: sda
                where:
                    ref: matrix_col3_row5
                    shift:
                        - 2.54 + 1.27
                        - kp + 11
                    rotate: 270
            wheel1:
                what: travis/Alps-EC10E1220501
                params:
                    P1: encA
                    P2: GND
                    P3: encC
                    P4: GND
                where:
                    ref: matrix_col0_row0
                    shift:
                        - '-3kp / 2 + 1.75'
                        - 0
                    rotate: -90
            wheel2:
                what: travis/Alps-EC10E1220501
                params:
                    P1: encA
                    P2: GND
                    P3: encC
                    P4: GND
                where:
                    ref: matrix_col0_row0
                    shift:
                        - '-kp / 2'
                        - '-kp - 1'
                    rotate: 0
            wheel3:
                what: travis/Alps-EC10E1220501
                params:
                    P1: encA
                    P2: GND
                    P3: encC
                    P4: GND
                where:
                    ref: matrix_col6_row0
                    shift:
                        - kp / 2
                        - '-kp - 1'
                    rotate: 0
            wheel4:
                what: travis/Alps-EC10E1220501
                params:
                    P1: encA
                    P2: GND
                    P3: encC
                    P4: GND
                where:
                    ref: matrix_col6_row0
                    shift:
                        - 3kp / 2 - 1.75
                        - 0
                    rotate: 90
            mx_hotswap_key:
                what: travis/mx
                where: meta.tags ~ /key/
                params:
                    keycaps: true
                    reverse: false
                    hotswap: true
                    refpos:
                        - 3.5
                        - -2
                        - 0
                    from: '{{column_net}}'
                    to: '{{name}}'
                    value: Kailh MX Switch Sockets
                adjust:
                    rotate: 180
            diode:
                what: travis/DSMD_1206_3216Metric
                where: meta.tags ~ /key/
                params:
                    side: B
                    from: '{{name}}'
                    to: '{{row_net}}'
                    refpos:
                        - -1.5
                        - 2.75
                        - 0
                adjust:
                    shift:
                        - '-(U / 2 - 3.5)'
                        - '-(U / 2 - 1)'
                    rotate: 90
            led_odd:
                what: travis/led_sk6812mini-e
                where: meta.tags ~ /row_odd/
                params:
                    P1: VCC
                    P2: '{{key.led_next}}'
                    P3: GND
                    P4: '{{key.led_this}}'
                    valpos:
                        - 0
                        - 2.25
                    include_keepout: true
                adjust:
                    shift:
                        - 0
                        - '-(-4.96)'
                    rotate: 180
            ledlabel_odd:
                what: ceoloide/utility_text
                where: meta.tags ~ /row_odd/
                params:
                    text: '{{key.led_this}}'
                    reversible: true
                    height: 1
                    width: 1
                adjust:
                    shift:
                        - 0
                        - '-(-4.96 - 2.4)'
            ledcap_odd:
                what: travis/CSMD_1206_3216Metric
                where: meta.tags ~ /row_odd/
                params:
                    side: B
                    refpos:
                        - -1.5
                        - 2.75
                        - 0
                    valpos:
                        - -2.5
                        - 0
                adjust:
                    shift:
                        - -4.75
                        - 4.25
                    rotate: 270
            led_even:
                what: travis/led_sk6812mini-e
                where: meta.tags ~ /row_even/
                params:
                    P1: VCC
                    P2: '{{key.led_next}}'
                    P3: GND
                    P4: '{{key.led_this}}'
                    valpos:
                        - 0
                        - 2.25
                    include_keepout: true
                adjust:
                    shift:
                        - 0
                        - '-(-4.96)'
                    rotate: 0
            ledlabel_even:
                what: ceoloide/utility_text
                where: meta.tags ~ /row_even/
                params:
                    text: '{{key.led_this}}'
                    reversible: true
                    height: 1
                    width: 1
