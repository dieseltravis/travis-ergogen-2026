                    shift:
                        - 0
                        - '-(-4.96 - 2.4)'
                    rotate: 0
            ledcap_even:
                what: travis/CSMD_1206_3216Metric
                where: meta.tags ~ /row_even/
                params:
                    side: B
                    refpos:
                        - -1.5
                        - 2.75
                        - 0
                    valpos:
                        - -2.5
                        - 0
                adjust:
                    shift:
                        - 4.75
                        - 5.65
                    rotate: 90
            left2u:
                what: travis/ScottoKeebs-Stabilizer_MX_2u
